<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сагс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Нүүр</a></li>
                <li><a href="products.html">Бараа</a></li>
                <li><a href="cart.html">Сагс</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Таны сагс</h1>
        <div id="cart-list"></div>
        <h3 id="total-price">Нийт үнэ: </h3>
    </main>
    <script type="module">
        import { Cart } from "./cart.js";
        import { updateCartUI } from "./ui.js";

        const cart = new Cart();
        cart.loadFromLocalStorage(); // Сагсны өгөгдлийг сэргээх
        updateCartUI(cart, "cart-list");

        // Сагсанд байгаа барааг устгах үйлдэл
        document.getElementById("cart-list").addEventListener("click", (e) => {
            if (e.target.classList.contains("remove-btn")) {
                const productId = +e.target.dataset.id;
                cart.removeFromCart(productId);
                cart.saveToLocalStorage();
                updateCartUI(cart, "cart-list");
            }
        });
    </script>
</body>
</html>
